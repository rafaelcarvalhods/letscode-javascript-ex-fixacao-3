    <script>

    // 1 - Faça um programa para a leitura de duas notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e apresentar:
    // -> A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
    // -> A mensagem "Reprovado", se a média for menor do que sete;
    // -> A mensagem "Aprovado com Distinção", se a média for igual a dez.

    let np_1 = parseFloat(prompt("Digite a NP 1"));
    let np_2 = parseFloat(prompt("Digite a NP 2"));
    let media = (np_1 + np_2) / 2;

    if (media == 10) {
        console.log("Aprovado com Distinção");
    }else if (media >= 7) {
        console.log("Aprovado");
    }else {
                console.log("Reprovado");
    }    

    
    // 2 - As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contraram para desenvolver o programa que calculará os reajustes.
    // Faça um programa que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual:

    // - salários até R$ 280,00 (incluindo) : aumento de 20%
    // - salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
    // - salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%
    // - salários de R$ 1500,00 em diante : aumento de 5%

    // Após o aumento ser realizado, informe na tela:
    // - o salário antes do reajuste;
    // - o percentual de aumento aplicado;
    // - o valor do aumento;
    // - o novo salário, após o aumento.

    let salario_atual = parseFloat(prompt("Digite o salário atual do colaborador"));
    let salario_reajustado = 0;
    // const percentual20 = 0.2;
    // const percentual15 = 0.15;
    // const percentual10 = 0.10;
    // const percentual5 = 0.05;
    let reajuste20 = salario_atual * 0.2;
    let reajuste15 = salario_atual * 0.15;
    let reajuste10 = salario_atual * 0.10;
    let reajuste5 = salario_atual * 0.05;


    if (salario_atual <= 280) {
        salario_reajustado = salario_atual + reajuste20;
        console.log("O salário atual é ", salario_atual);
        console.log("O percentual de aumento aplicado será 20%");
        console.log("O valor de aumento corresponde a ", reajuste20);
        console.log("O novo salário é ", salario_reajustado);

    }else if (salario_atual <= 700) {
        salario_reajustado = salario_atual + reajuste15;
        console.log("O salário atual é ", salario_atual);
        console.log("O percentual de aumento aplicado será 15%");
        console.log("O valor de aumento corresponde a ", reajuste15);
        console.log("O novo salário é ", salario_reajustado);
    }else if (salario_atual <= 1500) {
        salario_reajustado = salario_atual + reajuste10;
        console.log("O salário atual é ", salario_atual);
        console.log("O percentual de aumento aplicado será 10%");
        console.log("O valor de aumento corresponde a ", reajuste10);
        console.log("O novo salário é ", salario_reajustado);
    }else {
        salario_reajustado = salario_atual + reajuste5;
        console.log("O salário atual é ", salario_atual);
        console.log("O percentual de aumento aplicado será 5%");
        console.log("O valor de aumento corresponde a ", reajuste5);
        console.log("O novo salário é ", salario_reajustado);
    }


    // 3 - Faça um programa para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário Bruto menos os descontos. O programa deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.
    // Desconto do IR:

    // - Salário Bruto até 900 (inclusive) - isento;
    // - Salário Bruto até 1500 (inclusive) - desconto de 5%;
    // - Salário Bruto até 2500 (inclusive) - desconto de 10%;
    // - Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo. No exemplo o valor da hora é 5 e a quantidade de hora é 220.

    // Exemplo:
    // Salário Bruto: (5 * 220)        : R$ 1100,00
    // (-) IR (5%)                     : R$   55,00  
    // (-) INSS ( 10%)                 : R$  110,00
    // FGTS (11%)                      : R$  121,00
    // Total de descontos              : R$  165,00
    // Salário Liquido                 : R$  935,00

        let valor_hora = parseFloat(prompt("Digite o valor da sua hora de trabalho"));
        let horas_trabalhadas = parseFloat(prompt("Digite o número de horas trabalhadas no mês"));
        let salario_bruto = valor_hora * horas_trabalhadas;
        let desconto_inss = salario_bruto * 0.1;
        let fgts = salario_bruto * 0.11;
        let ir = 0;
        let total_descontos = desconto_inss + ir;
        let salario_liquido = salario_bruto - total_descontos;

        if (salario_bruto <= 900) {
            console.log("Salário Bruto:", salario_bruto);
            console.log("IR: Isento", ir);
            console.log("INSS:", desconto_inss);
            console.log("FGTS", fgts);
            console.log("Total de Descontos:", total_descontos);
            console.log("Salário Líquido", salario_liquido);
        } else if (salario_bruto <= 1500) {
            console.log("Salário Bruto:", salario_bruto);
            ir = salario_bruto * 0.05;
            console.log("IR:(5%)", ir);
            console.log("INSS:", desconto_inss);
            console.log("FGTS", fgts);
            console.log("Total de Descontos:", total_descontos = desconto_inss + ir);
            console.log("Salário Líquido", salario_liquido = salario_bruto - total_descontos);            
        } else if (salario_bruto <= 2500) {
            console.log("Salário Bruto:", salario_bruto);
            ir = salario_bruto * 0.1;
            console.log("IR:(10%)", ir);
            console.log("INSS:", desconto_inss);
            console.log("FGTS", fgts);
            console.log("Total de Descontos:", total_descontos = desconto_inss + ir);
            console.log("Salário Líquido", salario_liquido = salario_bruto - total_descontos);
        } else {
            console.log("Salário Bruto:", salario_bruto);
            ir = salario_bruto * 0.2;
            console.log("IR:(20%)", ir);
            console.log("INSS:", desconto_inss);
            console.log("FGTS", fgts);
            console.log("Total de Descontos:", total_descontos = desconto_inss + ir);
            console.log("Salário Líquido", salario_liquido = salario_bruto - total_descontos);
        }



                    

    </script>
